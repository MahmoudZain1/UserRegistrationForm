<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create Your Account</h1>
    </header>

    <main>
        <form action="hand" method="post" enctype="multipart/form-data">
            <section>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Enter Your First Name:
                        <input type="text" id="name" required name="fname" placeholder="ex: Mahmoud">
                    </label>
                    <br>
                    <label for="Last">Enter Your Last Name:
                        <input type="text" id="Last" required name="lname" placeholder="ex: Zain">
                    </label>
                    <br>
                    <label for="Email">Enter Your Email:
                        <input type="email" id="Email" required name="Email" placeholder="ex: Mahmoud@gmail.com">
                    </label>
                    <br>
                    <label for="Password">New Password:
                        <input type="password" id="Password" required name="password" placeholder="ex: Mahmoud@14-z#">
                    </label>
                </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend>Address Choices</legend>
                    <label for="cairo"><input type="radio" id="cairo" name="city" value="cairo"> Cairo</label>
                    <br>
                    <label for="october"><input type="radio" id="october" name="city" value="october"> 6 October</label>
                    <br>
                    <label for="Nasr"><input type="radio" id="Nasr" name="city" value="nasr"> Nasr City</label>
                </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend>Additional Information</legend>
                    <label for="cvFile">Upload a CV:
                        <input type="file" id="cvFile" name="cvFile">
                    </label>
                    <br>
                    <label for="age">Input your age (years):
                        <input type="number" id="age" name="age" min="13" max="40">
                    </label>
                    <br>
                    <label for="hearAboutUs">How did you hear about us?
                        <select id="hearAboutUs" name="hearAboutUs">
                            <option value="">(select one)</option>
                            <option value="Social_Media">Social Media</option>
                            <option value="Search_Engine">Search Engine</option>
                            <option value="FriendorFamily">Friend or Family</option>
                            <option value="Advertisement">Advertisement</option>
                            <option value="Other">Other</option>
                        </select>
                    </label>
                </fieldset>
            </section>

            <section>
                <label for="conditions">
                    <input type="checkbox" id="conditions"  required> I accept the <a href="1">conditions</a>
                </label>
                <br>
                <input type="submit" value="Submit">
            </section>
        </form>
    </main>
</body>
</html>
